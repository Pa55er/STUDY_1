<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            .con {
                border: 1px solid red;
                height: 150px;
                overflow: auto;
            }
            #test1 {
                background-color: tomato;
            }
            .test1Label {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>마웃스 휠 이벤트 멈춤</h1>

        <input type="checkbox" name="test1" id="test1" />
        <label for="test1" class="test1Label">체크하면 스크롤 멈춤</label>
        <ul class="con">
            <li>리스트 1</li>
            <li>리스트 2</li>
            <li>리스트 3</li>
            <li>리스트 4</li>
            <li>리스트 5</li>
            <li>리스트 6</li>
            <li>리스트 7</li>
            <li>리스트 8</li>
            <li>리스트 9</li>
            <li>리스트 10</li>
            <li>리스트 11</li>
            <li>리스트 12</li>
            <li>리스트 13</li>
            <li>리스트 14</li>
            <li>리스트 15</li>
            <li>리스트 16</li>
            <li>리스트 17</li>
            <li>리스트 18</li>
            <li>리스트 19</li>
            <li>리스트 20</li>
        </ul>

        <script>
            let isCheck = true;
            document.querySelector("#test1").addEventListener("click", (e) => {
                console.log(e.target.checked);
                isCheck = e.target.checked === false;
                console.log("isCheck", isCheck);
            });

            document.querySelector(".con").addEventListener("wheel", (e) => {
                console.log(e);
                if (isCheck === true) {
                    return;
                }
                e.preventDefault();
            });
        </script>
    </body>
</html>
