<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            .rect {
                width: 100px;
                height: 100px;
                border: 1px solid red;
                background-color: antiquewhite;
                position: absolute;
                top: 150px;
                left: calc(50% - 50px);
                transition: 0.3s;
            }
            .on {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="rect">사각형</div>
            <div>
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">움직임확인</label>
                <div class="log">로그 표시 영역</div>
            </div>
        </main>

        <script>
            const $checkbox = document.getElementById("checkbox");
            const $rect = document.querySelector(".rect");
            const $log = document.querySelector(".log");

            $checkbox.addEventListener("change", () => {
                $rect.classList.toggle("on");

                $rect.addEventListener("transitionend", () => {
                    $log.innerHTML = `transition 이벤트 발생 ${new Date().toLocaleTimeString()}`;
                });
            });
        </script>
    </body>
</html>
